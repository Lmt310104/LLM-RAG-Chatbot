<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Evaluation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">RAG Evaluation</h1>

      <div class="mb-6">
        <label for="query" class="block text-sm font-medium text-gray-700 mb-2"
          >Enter your test response:</label
        >
        <textarea
          id="query"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your response here..."
        ></textarea>
      </div>

      <button
        id="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      >
        Evaluate Response
      </button>

      <div id="loading" class="hidden mt-4">
        <div class="flex items-center justify-center">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
          ></div>
          <span class="ml-2 text-gray-600">Evaluating...</span>
        </div>
      </div>

      <div id="result" class="hidden mt-6 p-4 bg-gray-50 rounded-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">
          Evaluation Result:
        </h2>
        <div id="resultContent" class="text-gray-600 whitespace-pre-wrap"></div>
      </div>

      <div
        id="error"
        class="hidden mt-4 p-4 bg-red-50 text-red-700 rounded-md"
      ></div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
